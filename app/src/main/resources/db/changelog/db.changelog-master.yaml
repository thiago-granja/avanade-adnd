  - changeSet:
      id: 5
      author: thiago
      changes:
        - addForeignKeyConstraint:
            baseTableName: battle_step
            baseColumnNames: battle_id
            constraintName: fk_battle_step_battle
            referencedTableName: battle
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: battle_participant
            baseColumnNames: battle_id
            constraintName: fk_battle_participant_battle
            referencedTableName: battle
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: battle_participant
            baseColumnNames: char_id
            constraintName: fk_battle_participant_character
            referencedTableName: character
            referencedColumnNames: id

